apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
}
idea.module{
    inheritOutputDirs=false
    outputDirs=sourceSets.main.output.classesDir
    testOutputDirs=sourceSets.test.output.classesDir
}